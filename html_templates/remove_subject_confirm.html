<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <link rel="icon" href="/stylesheets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/stylesheets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="content">
      {{template "header" .}}
      <br>
      <b>Project name:</b> {{ .ProjectName }}<br><br>
      <form action="/remove_subject_completed" method="post">
	Are you sure that you want to remove subject '{{.SubjectId}}' from the study?
	<br><br>
	<input type="hidden" name="subject_id" value="{{.SubjectId}}">
	<input type="hidden" name="pkey" value="{{.Pkey}}">
	<input type="submit" value="Confirm">
      </form>
      <br>
      <a href="/project_dashboard?pkey={{.Pkey}}">Cancel and return to project</a>
      <br><br>
    </div>
  </body>
</html>
